<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <title>The Dicee Game</title>
</head>

<body>
  <div class="upper-part">
    <h1>Welcome To The Dicee Game</h1>
    <h2>The One With Greater Number On Dice Wins !!</h2>
  </div>
  <div class="row">
    <div class="col-lg-4 dice">
      <h3>Player 1</h3>
      <img id="diceone" src="images/dice6.png" alt="dice-image">
    </div>
    <div class="col-lg-4 instruct">
      <hr>
      <button type="button" onClick="window.location.reload();" class="btn btn-secondary btn-outline-light">
        <h3>Refresh Me</h3>
      </button>
      <hr>
      <h3 id="result"></h3>
    </div>
    <div class="col-lg-4 dice">
      <h3>Player 2</h3>
      <img id="dicetwo" src="images/dice6.png" alt="dice-image">
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
